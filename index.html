<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nurse Alert Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Nurse Alert</h1>
    <nav>
      <button id="tab-dashboard">Dashboard</button>
      <button id="tab-history">History</button>
    </nav>

    <div style="text-align:center; margin-bottom:20px;">
      <label for="volume-control">Volume:</label>
      <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
    </div>

<audio id="alert-sound" src="sounds/beep.mp3" preload="auto"></audio>

  </header>

  <main>
    <section id="dashboard">
      <h2>Alerts Belum Ditangani</h2>
      <div id="active-list"></div>

      <h2>Alerts Sudah Ditangani</h2>
      <div id="handled-list"></div>
    </section>

    <section id="history" style="display:none;">
      <h2>Riwayat Alert</h2>
      <table>
        <thead>
          <tr>
            <th>Nomor Ruang</th>
            <th>Jenis Alert</th>
            <th>Status</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody id="history-table"></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
